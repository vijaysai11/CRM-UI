<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a  class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">CRM Application</span>
  </a>
  <ul class="side-menu top">
    <li [class.active]="isActive('/dashboard')">
      <a [routerLink]="['/dashboard']">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li [class.active]="isActive('/contacts')">
      <a [routerLink]="['/contacts']">
        <i class='bx bxs-contact' ></i>
        <span class="text">Contacts</span>
      </a>
    </li>
    <li [class.active]="isActive('/emails')">
      <a [routerLink]="['/emails']">
        <i class='bx bxs-envelope'></i>
        <span class="text">Emails</span>
      </a>
    </li>
    <li [class.active]="isActive('/add-contact')">
      <a [routerLink]="['/add-contact']">
        <i class='bx bx-add-to-queue'></i>        
        <span class="text">Add Contact</span>
      </a>
    </li>
    
    <li [class.active]="isActive('/reply-to')">
      <a [routerLink]="['/reply-to']">
        <i class='bx bx-reply' ></i>        
        <span class="text">Forward Emails</span>
      </a>
    </li>
    <li [class.active]="isActive('/drafts')">
      <a [routerLink]="['/drafts']">
        <i class='bx bx-envelope' ></i>
        <span class="text">Drafts</span>
      </a>
    </li>
  </ul>
  
  <ul class="side-menu">
    <li>
      <a >
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a  class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a class="nav-link">Search Contact</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <!-- <a  class="notification">
      <i class='bx bxs-bell' ></i>
      <span class="num">8</span>
    </a> -->
    <a  class="profile">
      <span style="font-weight: bold;">Vamsi Nakka </span>         
      <i class="fa fa-arrow-circle-right" aria-hidden="true" style="font-size: 1.2rem;"></i>
      <i class="fa fa-ellipsis-v" aria-hidden="true" style="margin-left: 10px;"></i>
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    

    <router-outlet></router-outlet>

   
  </main>
  <!-- MAIN -->
</section>
